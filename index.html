<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Warning</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: #ff4444;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        text-align: center;
        padding: 20px 40px;
        background: rgba(0,0,0,0.6);
        border: 2px solid red;
        border-radius: 15px;
        box-shadow: 0 0 20px red;
        animation: glow 1s infinite alternate;
    }

    @keyframes glow {
        from { box-shadow: 0 0 10px red; }
        to { box-shadow: 0 0 25px red; }
    }

    .msg {
        font-size: 24px;
        font-weight: bold;
        line-height: 1.6;
    }

    .blink {
        font-size: 22px;
        margin-top: 20px;
        color: yellow;
        animation: blinkLights 0.3s infinite;
    }

    @keyframes blinkLights {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }
</style>

</head>
<body>

    <div class="box">
        <div class="msg">
            ඔබගේ ෆෝන් එක <br>
            හිරවෙනවා බව පැවසූ බැවින් <br>
            මෙම ගිණුම <span style="color:white;">DISLINE</span> කරනු ලැබීය.
        </div>

        <div class="blink">
            ⚠️ WARNING - PHONE SECURITY ISSUE ⚠️
        </div>
    </div>

</body>
</html>
